{% extends 'base.html' %}

{% load staticfiles %}
{% block content %}

<div class="container">
        <div class="row">
            <div class="col">

    <h1>
        청원게시판
    </h1>
    {% if user.is_authenticated %}
    <a href="{% url 'new' %}">글 작성하기</a>
    {% endif %}
    <table class="table table-borderless">
        <thead>
            <tr>
            <th scope="col">number</th>
            <th scope="col">title</th>
            <th scope="col">writer</th>
            <th scope="col">date</th>
            </tr>
        </thead>
        <tbody>
        {%for board in boards.all%}
            <tr>
            <th scope="row">{{board.id}}</th>
            <td><a href ="{% url 'detail' board.id%}"><h2>{{board.title}}</h2></a></td>
            <td>{{board.writer}}</td>
            <td>{{board.date}}</td>
            </tr>
        {%endfor%}
        </tbody>
    </table>
</body>
</html>
</div>
</div>
</div>
{% endblock %}
